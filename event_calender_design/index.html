<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>jqueryイベントカレンダープラグインの動作デモ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="https://wepromedia.net/common/lib/event_calendar/css/event_calendar.css">
    <style>
        html, body {
            position: relative;
            height: 100%;
        }
        body {
            background: #fff;
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 14px;
            color:#000;
            margin: 0;
            padding: 0;
        }
        .demo {
            width: 400px;
        }

    </style>
</head>
<body>
<div id="demo" class="demo">

</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="https://wepromedia.net/common/lib/event_calendar/jquery.event_calendar.js" type="text/javascript"></script>
<script>
    $(window).ready(function () {
        $("#demo").eventCalendar({
            "api": "https://wepromedia.net/common/lib/event_calendar/json/calendar.json",
            "thema":"calendar_sky",
            'week': ["su", "mo", "tu", "we", "th", "fr", "sa"]
        });
    });

</script>
</body>
</html>
